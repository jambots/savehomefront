<style type="text/css">
body, html{width:100%; height:100%; background-color:white;}
#wrapper{width:100%; height:100%; background-color:white; background-position: center center;  background-image:url('images/savelogo4.jpg');  background-size:contain; background-repeat:no-repeat;}
#dl{position:absolute; width:80px; height:60px; bottom:4px; left:4px;}
#player{position:absolute; width:60px; height:60px; bottom:4px; right:4px;}
#social{width:100%; margin-top:20px;}


</style>

<script>

function init(){
document.getElementById('wrapper').addEventListener('click', function (event) {
            toggleBackground();
        });
}
var logoUp=true;

function toggleBackground(){
  console.log('toggleBackground() '+logoUp);
  if(logoUp){
    document.getElementById('wrapper').style.backgroundImage="url(images/greenbulb.jpg)";
    document.getElementById('wrapper').style.backgroundSize="cover";
    document.getElementById('social').style.display="none";
    document.getElementById('dl').style.display="none";
    document.getElementById('player').style.display="none";

  }
  else{
    document.getElementById('wrapper').style.backgroundImage="url(images/savelogo4.jpg)";
    document.getElementById('wrapper').style.backgroundSize="contain";
    document.getElementById('social').style.display="block";
    document.getElementById('dl').style.display="block";
    document.getElementById('player').style.display="block";
  }
  logoUp=!(logoUp);
}
          function playSound(el,soundfile) {
              if (el.mp3) {
                  if(el.mp3.paused) el.mp3.play();
                  else el.mp3.pause();
              } else {
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
              }
          }
function clickPlay(e){
  playSound(this, 'media/leavealightonteaser.mp3');
  if (!e){
    var e = window.event; 
    e.cancelBubble = true;}  
  if (e.stopPropagation){e.stopPropagation();}
}

</script>

<body onload="init();">
